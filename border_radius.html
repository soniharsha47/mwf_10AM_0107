<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 5px solid black;
            border-radius: 100% 0% 100% 100%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
