<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            margin: 5%;
            background-color: bisque;
            border: 20px dotted darkslateblue;

            outline-width: 10px;
            outline-style: dotted;
            outline-color: darkblue;

            outline: darkred dotted 15px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
