<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            font-size: 150px;
            text-align: center;
            color: white;
            text-shadow: 0px 0px 40px purple, 3px 3px 0px black,-3px -3px 0px black;

            margin: 5%;
            box-shadow: 0px 0px 10px 15px red;
        }
    </style>
</head>
<body>
    <div class="box">Grras</div>
</body>
</html>
