<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table element</h1>
    <table border="3">
        <tr>
            <th colspan="3">School Data</th>
            <th rowspan="5">School <br> Data</th>
        </tr>
        <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Address</th>
        </tr>
        <tr>
                <td>1</td>
                <td>John</td>
                <td>London</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mike</td>
            <td>Paris</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Steve</td>
            <td>NY</td>
        </tr>
    </table>
    
</body>
</html>
