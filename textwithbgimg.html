<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with bg img</title>
    <style>
        .tx{
            font-size: 200px;
            text-align: center;
            /* background-color: bisque; */
            background-image: url(./media/bg.png);
            color: transparent;
            font-weight: 900;
            /* -webkit-text-fill-color: green; */
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="tx">Grras Solution</div>
</body>
</html>
