<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div id="result">

    </div>
    
    <script>
        async function  apii() {
            var api = await fetch("https://jsonplaceholder.typicode.com/comments");
            var data = await api.json()

            // console.log(data)
            var result='';

            for(i=0;i<data.length;i++){
                result+=`
                    <div>
                        
                        ${data[i]['name']}
                    </div>
                `
            }

            document.getElementById("result").innerHTML=result;
        }

        apii()
    </script>
</body>
</html>
