<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print by id</title>
</head>
<body>
    <h1>Print by id</h1>
    <div id="text"></div>
    <div id="html"></div>
    <div id="style">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi voluptate tempora nemo veniam eius! Corporis alias expedita adipisci accusamus aspernatur!</div>

    <script>
        document.getElementById('text').innerText='<h1>hey</h1>';
        document.getElementById('html').innerHTML='<h1>hey</h1>';
        document.getElementById('style').style.backgroundColor='red';
        document.getElementById('style').style.fontSize='20px';

    </script>
</body>
</html>
