<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h1>calculator</h1>

    <script>

        function calc(val1=0,val2=0,op='+'){
            if(op=='+'){
                document.write(`${val1} ${op} ${val2} = ${val1+val2}`);
            }
            else if(op=='-'){
                document.write(`${val1} ${op} ${val2} = ${val1-val2}`);
            }
            else if(op=='*'){
                document.write(`${val1} ${op} ${val2} = ${val1*val2}`);
            }
            else if(op=='/'){
                document.write(`${val1} ${op} ${val2} = ${val1/val2}`);
            }
            else{
                document.write('Invalid operator');
            }
        }

        calc(90,5);

    </script>
</body>
</html>
