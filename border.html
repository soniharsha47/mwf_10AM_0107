<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: bisque;
            margin: 5%;

            border-width: 10px;
            border-color: red;
            border-style: hidden;

            border: 15px dotted green;

            border-top: 5px solid black;
            border-bottom: 10px dotted darkblue;
            border-right: 15px inset indianred;
            border-left: 20px groove greenyellow;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
