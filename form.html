<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <h1>Form Element</h1>
    <!-- 
        action -> backend api
        onsubmit -> js fun call
        name    -> identify
        method   -> GET(insecure) / POST(secure)
    -->
    <form>
        <label>User Name : </label>
        <input />
        <!-- 
            type -> text / password / number / email / tel / date / time / datetime / datetime etc
            name -> backend
            id    -> js
            placeholder -> watermark
            value -> by default
            required -> compulsory
            minlength -> minimum number character/digit
            maxlength -> maximum number character/digit
            max -> maximum value
            min -> minimum value
            disable -> u cant modify and also the data will not store in db
            readonly -> u cant modify but data but the data will be store in db
            onchange -> react
        -->
        <input type="text" />
        <input type="email" />
        <input type="url" /> <!-- http://hostname -->
        <input type="search" />
        <input type="tel" minlength="10" maxlength="10"  />
        <input type="number" min="2" max="15" />
        <input type="password" /><br><br>
        <input type="file" />
        <input type="color" />
        <input type="range" /><br><br>
        <input type="month" />
        <input type="week" />
        <input type="date" />
        <input type="time" />
        <input type="datetime-local" /><br><br>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <label>Gender</label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <input type="radio" name="gender" value="other" /> Other<br><br>
        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" value="cricket" /> Cricket
        <input type="checkbox" name="hobbies" value="football" /> Football
        <input type="checkbox" name="hobbies" value="badminton" /> Bad<br><br>
        <textarea rows="10" cols="50"></textarea>
        <br><br>
        <input type="submit" />
        <input type="reset" />
        <input type="button"  value="send"/>

    </form>
</body>
</html>
