<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-transion</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: purple;
            transition-duration: 5s;
            transition-delay: 2s;
        }
        .box:hover{
            background-color: gray;
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box">hello</div>
</body>
</html>
